{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    {% block styles %}
    {% endblock styles %}
    <link type="text/css" rel="stylesheet" href="{% static 'app/base.css' %}">
</head>
<body>
    <div class="nav-bar">
        {% if not user.is_authenticated %}
            <a href="{% url 'app:login' %}" class="login-register-profile">Войти</a>
            <a href="{% url 'app:register' %}" class="login-register-profile">Зарегестрироваться</a>
            <a href="{% url 'app:list_users' %}" class="list-users">Список пользователей</a>
        {% else %}
            <a href="{% url 'app:profile' %}" class="login-register-profile">Профиль</a>
            <a href="{% url 'app:list_users' %}" class="list-users">Список пользователей</a>
            <a href="{% url 'app:logout' %}" class="logout">Выйти</a>
        {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
